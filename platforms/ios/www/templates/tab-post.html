<ion-view title="News Feed" class="view-color-background">
	<ion-nav-buttons side="left">
	  <button class="button icon ion-checkmark-circled button-clear" ng-click="newSubscription()">
	  </button>
	</ion-nav-buttons>
  <ion-content>
		<div class="card" ng-repeat="post in posts" href="#">
			<a class="item item-text-wrap" href="#/tab/post-detail/{{post.id}}">
	    	<h2>{{post.title}}</h2> 
  	     <span>{{post.answers_count}} Answers</span>
  	     <span>{{post.impressions_count}} Views</span>
	  	</a>
	  	<a class="item item-avatar item-text-wrap" href="#/tab/post-user/{{post.user.id}}">
	  		<img src="{{post.user.profile_image_url}}" class="profile-pic">
	  	  <h2>{{post.user.first_name_with_last_initial}}  {{post.user.hq_state}}</h2>
	  	  <p>{{post.user.position}} at {{post.user.org_name}}</p>
	  	</a>
		</div>
  </ion-content>
</ion-view>
