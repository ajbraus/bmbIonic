<ion-view hide-nav-bar="true" class="img-home bg-image">
	

	<div class="card login-form">
	  <label class="item item-input">
	    <span class="input-label">Email</span>
	    <input type="text" ng-model="user.email">
	  </label>
	  <label class="item item-input">
	    <span class="input-label">Password</span>
	    <input type="password" ng-model="user.password">
	  </label>
	</div>


  <div class="row bottom-buttons"> 
  	<div class="col">
    	<button class="button button-block button-light" ng-click="registerEmail()">Register</button>
    </div>
    <div class="col">
    	<button class="button button-block button-action" ng-click="login()" >Login</button>
  	</div>
  </div>
</ion-view>
