<ion-view title="Relationship Pipeline" class="view-color-background">
  <ion-content class="has-header">
	  <div class="button-bar">
		  <div ng-click="showFollowing = true" ng-class="showFollowing ? 'button-light' : 'button-stable'" class="button">Following</div>
		  <div ng-click="showFollowing = false" ng-class="showFollowing ? 'button-stable' : 'button-light'" class="button" href="#">Followers</div>
		</div>
    <ion-list ng-hide="!showFollowing">
			<a class="item item-avatar" ng-repeat="user in followers" href="#/tab/user/{{user.id}}">
	      <img src="{{user.pic}}" class="profile-pic">
	      <h2>{{user.name}}, {{user.location}}</h2> 
	      <p>{{user.position}}, {{user.company}}</p>
    	</a>
    </ion-list>
    <ion-list ng-hide="showFollowing">
			<a class="item item-avatar" ng-repeat="user in followed_users" href="#/tab/user/{{user.id}}">
	      <img src="{{user.pic}}" class="profile-pic">
	      <h2>{{user.name}}, {{user.location}}</h2> 
	      <p>{{user.position}}, {{user.company}}</p>
	  	</a>
    </ion-list>
  </ion-content>
</ion-view>
