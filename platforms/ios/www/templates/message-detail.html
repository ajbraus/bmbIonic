<ion-view title="{{message.sender_name}}" class="view-color-background">
	<ion-content>
		<div class="card">
		<a class="item item-avatar">
	    <img src="{{user.pic}}" class="profile-pic">
	    <p>{{message.sender_name}}</p> 
	    <p>{{user.position}}, {{user.company}}</p>
		</a>
		<div class="item item-text-wrap">
			<p>{{message.body}}</p>
		</div>
			<a class="button button-clear icon ion-reply pull-right button-balanced" href="#/tab/post-comment"> Reply</a>
		</div>
	</ion-content>
</ion-view>
