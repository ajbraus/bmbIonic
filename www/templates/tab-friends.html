<ion-view title="Friends">
  <ion-content class="has-header">
    <ion-list>
    <div class="item item-divider">
    	Following
  	</div>

			<a class="item item-avatar" ng-repeat="friend in friends" href="#/tab/friend/{{friend.id}}">
      <img src="{{friend.pic}}">	
      <h2>{{friend.name}}, {{friend.location}}</h2> 
      <p>{{friend.position}}, {{friend.company}}</p>
    	</a>
    	
    <div class="item item-divider">
    	Followers
  	</div>


    </ion-list>
  </ion-content>
</ion-view>
