<ion-view title="Inbox" class="view-color-background">
	<ion-content>
	<div class="list">
	    <a class="item item-avatar" ng-repeat="message in messages" href="#/tab/message/{{message.id}}">
	      <img ng-src="{{message.profile_picture_url}}" class="profile-pic">
	      <button class="button button-clear pull-right ion-chevron-right">
	      </button>
	      <h3>{{message.sender_name}}</h3>
	      <p>{{message.subject}}</p>
	    </a>
	</div>
	</ion-content>
</ion-view>
