<ion-list>
	<div class="item item-text-wrap item-thumbnail-left" href="#">
		<img src="{{user.pic}}" class="profile-pic"/>
		<h2>{{user.name}},  {{user.location}}</h2>
		<p>{{user.position}} at {{user.company}}</p>
		<div class="row">
			<div class="col icon ion-pricetags">{{user.credit}}</div>
			<div class="col icon ion-arrow-up-a">{{user.post_count}}</div>
		</div>
		<span class="tag" ng-repeat="tag in user.tags">
			{{tag.name}}
		</span>
	</div>
</ion-list>
