<ion-view title="News Feed">
  <ion-content class="has-header padding">
		<div class="card" ng-repeat="post in posts" href="#">
			<div class="item item-text-wrap">
	    	<h2 >{{post.title}}</h2> 
  	      <a href="#/tab/post/{{post.id}}" class="subdued">{{post.answers_count}} Answers</a>
  	      <i class="subdued">{{post.views}} Views</i>
	  	</div>
	  	<div class="item item-avatar">
	  		<img src="{{post.user.pic}}" class="profile-pic" href="#">
	  	  <h2>{{post.user.name}},  {{post.user.location}}</h2>
	  	  <p>{{post.user.position}} at {{post.user.org_name}}</p>
	  	</div>
		</div>
  </ion-content>
</ion-view>
